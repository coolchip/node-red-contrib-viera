<script type="text/x-red" data-template-name="viera read">
    <div class="form-row">
        <label for="node-input-host"><i class="fa fa-globe"></i> Host</label>
        <input type="text" id="node-input-host" placeholder="127.0.0.1">
    </div>
    <div class="form-row">
        <label for="node-input-function"><i class="fa fa-code"></i> Function</label>
        <select type="text" id="node-input-function">
            <option value=""></option>
            <option value="getVolume">getVolume</option>
            <option value="getMute">getMute</option>
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/x-red" data-help-name="viera read">
    <p>Read value from viera TV.</p>
</script>

<script type="text/javascript">
    RED.nodes.registerType("viera read", {
        category: "input",
        defaults: {
            name: {name: ""},
            host: {required: true},
            function: {value: ""}
        },
        color: "#C0DEED",
        inputs: 1,
        outputs: 1,
        icon: "tv.png",
        paletteLabel: "viera",
        label: function() {
            return this.name || "viera";
        },
        labelStyle: function() {
            return this.name ? "node_label_italic" : "";
        }
    });
</script>
